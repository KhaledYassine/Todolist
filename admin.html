<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="admin.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">User  Management</h1>

        <div class="input-group mb-3">
            <input type="text" id="usernameInput" class="form-control" placeholder="Enter new username" />
            <input type="text" id="secretKey" class="form-control" placeholder="Enter new your secretkey" />
            <div class="input-group-append">
                <button class="btn btn-primary" id="addUser Btn">Add User</button>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>secretkey</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
